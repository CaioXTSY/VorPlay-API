name: CI/CD Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'deploy-VorPlay'
      cancel-in-progress: true

    steps:
      # 1) Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3) Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 4) Executar testes
      - name: Run tests
        run: npm test

      # 5) Build da aplicação
      - name: Build
        run: npm run build

      # 6) Deploy via SSH e PM2
      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            # Certifica-se de que o git está instalado
            if ! command -v git &> /dev/null; then
              apt-get update
              apt-get install -y git
            fi

            # Clona ou atualiza o diretório do projeto
            if [ ! -d /www/wwwroot/VorPlay ]; then
              git clone git@github.com:${{ github.repository }}.git /www/wwwroot/VorPlay
            fi

            cd /www/wwwroot/VorPlay

            # Garante que estamos na última versão
            git fetch origin main
            git reset --hard origin/main

            # Instala dependências e build
            npm ci
            npm run build

            # Reinicia (ou inicia) o PM2
            pm2 restart VorPlay || pm2 start dist/main.js --name VorPlay
