# .github/workflows/deploy.yml
name: Simple Deploy via sshpass

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout + build
      - uses: actions/checkout@v3

      - name: Setup Node.js & Build
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          npm ci
          npm run build

      # 2) Instala sshpass
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      # 3) Copia o build para o servidor
      - name: Copy build to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no -r \
            dist package.json package-lock.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/www/wwwroot/VorPlay

      # 4) Comandos de deploy remoto
      - name: Remote deploy commands
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "set -e && \
            cd /www/wwwroot/VorPlay && \
            echo '--- Instalando deps em produção ---' && \
            npm ci --production && \
            echo '--- Reiniciando PM2 ---' && \
            pm2 restart VorPlay || pm2 start dist/main.js --name VorPlay"
